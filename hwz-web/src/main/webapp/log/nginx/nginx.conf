# Nginx配置文件详解 http://www.cnblogs.com/hunttown/p/5759959.html
user  root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
 
# 进程pid文件
pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {

	# nginx 日志文件格式自定义
	log_format  main  '$remote_addr | $remote_user | [$time_local] | "$request" '
                      '| $status | $body_bytes_sent | "$http_referer" '
                      '| "$http_user_agent" | "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;
	
	# 连接超时时间
    #keepalive_timeout  0;
    keepalive_timeout  65;

    # gzip 意义：允许服务器将输出内容在发送前进行压缩 ，以节约网络宽带
    gzip on; #开启gzip压缩输出
    gzip_min_length 1k;    # 最小压缩文件大小
    gzip_buffers 4 16k;    # 压缩缓冲区
    gzip_http_version 1.0;    #压缩版本（默认1.1，前端如果是squid2.5请使用1.0）
    gzip_comp_level 2;    # 用来指定gzip压缩比例，1压缩比最小，处理速度最快，9最大
    gzip_types text/plain application/x-javascript text/css application/xml;    #压缩类型，默认就已经包含textml，所以下面就不用再写了，写上去也不会有问题，但是会有一个warn。
    gzip_vary on;
	
	# 负载均衡配置
    upstream jetty_server{
    	# upstream的负载均衡 weight是权重，可以根据机器配置定义权重。weigth参数表示权值，权值越高被分配到的几率越大
    	server 123.206.174.58:8045 weight=2;
		server 119.29.178.133:8045 weight=1;
    }

    server {
    	# 端口
        listen       80;
        
        #服务名
        server_name  localhost;
		
		# 定义服务器的默认网站根目录位置
		root /home/www/svn-project;
		
		# 开启索引功能
		autoindex on;    
		
		# 显示本机时间而非 GMT 时间          
		autoindex_localtime on;
        
		#charset koi8-r;

        #access_log  logs/host.access.log  main;

        #location / {
        #    root   html;
        #    index  index.html ;
		#    proxy_pass http://jetty_server;
        #}

		index test.htm ;	
		location ~.*\.(json|htm|jsp)$ {
			proxy_pass http://jetty_server;
		}
	
		location ~.*\.(html|htm|gif|jpg|jpeg|bmp|png|ico|txt|js|css|woff2|woff|ttf)$ {
			#root /home/www/htdocs/static.jmhqmc.com/;
			root /home/www/svn-project/hwz-server/hwz-web/src/main/webapp/;
			expires 1d;
		}
	
	
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

}
